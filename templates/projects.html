<section id="projects">
    <h2><strong>Projects</strong></h2>
    <br>
    <div *ngFor="#project of projects" class="project-item">
        <p><strong>{{project.title}}</strong><br>{{project.date}}</p>
        <hr/>
        <p>{{project.description}}</p>
        <p style="font-size: 1.3em;">
            <a href={{project.link}} title={{project.linkTitle}} style="text-decoration: underline;" >
            <strong>{{project.link}}</strong>
            </a>
        </p>
    </div>
</section>
